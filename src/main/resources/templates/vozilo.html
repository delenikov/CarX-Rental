<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block xmlns:th="http://www.thymeleaf.org">
    <h4 style="text-align: center; margin:2%;">Приказ на сите достапни возила</h4>
    <div style="text-align: center; margin: 1%;">
                <a href="/vozila/add-form" class="btn btn-dark">Додадете возило</a>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${vozila.size() > 0}">
                <div class="table-responsive-xl">
                    <table id="album" class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Регистрација</th>
                            <th scope="col">Тип возило</th>
                            <th scope="col">Возило</th>
                            <th scope="col">Година</th>
                            <th scope="col">Цена</th>
                            <th scope="col">Боја</th>
                            <th scope="col">Гориво</th>
                            <th scope="col">Локација</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vozilo : ${vozila}">
                            <td th:text="${vozilo.getRegistracija()}"></td>
                            <td th:text="${vozilo.getTip() == 1} ? 'Avtomobil' : 'Motor'" />
                            <td th:text="${vozilo.getBrend()} + ' ' + ${vozilo.getModel()}"></td>
                            <td th:text="${vozilo.getGodina()}"></td>
                            <td th:text="${vozilo.getCena()}"></td>
                            <td th:text="${vozilo.getBoja()}"></td>
                            <td th:text="${vozilo.getGorivo()}"></td>
                            <td th:text="${vozilo.getLokacija().getIme()}"></td>
                            <td>
                                <th:block>
                                    <form th:action="@{'/vozila/delete/{registracija}' (registracija=${vozilo.getRegistracija()})}"
                                          th:method="POST">
                                        <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>
                                        </button>
                                    </form>
                                </th:block>
                            <td>
                                <th:block>
                                    <a th:href="@{'/vozila/edit-form/{registracija}' (registracija=${vozilo.getRegistracija()})}"
                                       <a class="btn btn-sm btn-info"><i class="fa fa-pen"></i></a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
