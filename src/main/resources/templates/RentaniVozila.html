<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block xmlns:th="http://www.thymeleaf.org">
    <h4 style="text-align: center; margin:2%;">Приказ на сите склучени договори за рентање возила</h4>
    <div style="text-align: center; margin: 1%;">
        <a href="/rentanja/add/form" class="btn btn-dark">Додадете рентање</a>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div th:if="${rentanja.size() > 0}">
                <div class="table-responsive-xl" style="box-sizing: content-box;!important;">
                    <table id="album" class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Регистрација</th>
                            <th scope="col">Тип возило</th>
                            <th scope="col">Бренд</th>
                            <th scope="col">Модел</th>
                            <th scope="col">Датум на изнајмување:</th>
                            <th scope="col">Датум за враќање</th>
                            <th scope="col">Статус на рентање</th>
                            <th scope="col">Цена</th>
                            <th scope="col">Име</th>
                            <th scope="col">Презиме</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rentanje : ${rentanja}">
                            <td th:text="${rentanje.getId_rentanje()}"></td>
                            <td th:text="${rentanje.getVozilo().getRegistracija()}"></td>
                            <td th:text="${rentanje.getVozilo().getTip() == 1} ? 'Avtomobil' : 'Motor'"/>
                            <td th:text="${rentanje.getVozilo().getBrend()}"></td>
                            <td th:text="${rentanje.getVozilo().getModel()}"></td>
                            <td th:text="${rentanje.getOd_koga()}"></td>
                            <td th:text="${rentanje.getDo_koga()}"></td>
                            <td th:text="${rentanje.isZavrsheno_rentanje()} ? 'Vrateno' : 'Ne e vrateno'"></td>
                            <td th:text="${rentanje.getVozilo().getCena()}"></td>
                            <td th:text="${rentanje.getKorisnik().getIme()}"></td>
                            <td th:text="${rentanje.getKorisnik().getPrezime()}"></td>
                            <td>
                                <th:block>
                                    <form th:action="@{'/rentanja/delete/{id}' (id=${rentanje.getId_rentanje()})}"
                                          th:method="POST">
                                        <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>
                                        </button>
                                    </form>
                                </th:block>
                            <td>
                                <th:block>
                                    <a th:href="@{'/rentanja/edit/{id}' (id=${rentanje.getId_rentanje()})}"
                                    <a class="btn btn-sm btn-info"><i class="fa fa-pen"></i></a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
