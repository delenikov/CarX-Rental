<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<th:block>
    <h4 style="text-align: center; margin:2%;">Додавање нов договор за рентање возило</h4>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/rentanja/add" method="POST">
                    <div class="form-group">
                        <label for="id">Број на договор за рентање</label>
                        <input type="text" id="id" name="id" class="form-control"
                               th:value="${rentanje.getId_rentanje()}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Корисник:</label>
                        <select name="embg" class="form-control" style="margin-right: 5px">
                            <option
                                    th:value="${rentanje.getKorisnik().getEmbg()}"
                                    th:text="${rentanje.getKorisnik().getIme()} + ' ' + ${rentanje.getKorisnik().getPrezime()}"
                                    selected>
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Изнајмено возило:</label>
                        <select name="registracija" class="form-control" style="margin-right: 5px">
                            <option
                                    th:value="${rentanje.getVozilo().getRegistracija()}"
                                    th:text="${rentanje.getVozilo().getBrend()} + ' ' + ${rentanje.getVozilo().getBrend()} + ' , ' + ${rentanje.getVozilo().getCena()} + ' ' + 'ден.'"
                                    selected>
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="odkoga">Почеток на рентање</label>
                        <input type="date" class="form-control" id="odkoga" name="odkoga"
                               th:value="${rentanje.getOd_koga()}"
                               min="2022-01-01" readonly>
                    </div>
                    <div class="form-group">
                        <label for="dokoga">Завршување на рентање</label>
                        <input type="date" class="form-control" id="dokoga" name="dokoga"
                               th:value="${rentanje.getDo_koga()}"
                               min="2022-01-01">
                    </div>
                    <div class="form-group">
                        <label for="dalieZavrsenoRentanje">Дали е завршено рентањето?</label>
                        <select name="dalieZavrsenoRentanje" id="dalieZavrsenoRentanje" class="form-control"
                                style="margin-right: 5px">
                            <option value="false"> Не</option>
                            <option value="true"> Да</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Поднеси</button>
                        <a type="button" class="btn btn-primary" href="/rentanja">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
